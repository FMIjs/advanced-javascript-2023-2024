<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/ejs@3.1.9/ejs.min.js"></script>
    <script type="text/template" id="myEJSTemplate">
      <ul>

      <form><input name="firstName" placeholder="First name"><button>Save</button></form>

    <script async defer src="/single-page-app.js"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
